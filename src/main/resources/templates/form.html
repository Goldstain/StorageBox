<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<h2>Upload form</h2>

<div th:if="${error}" class="alert alert-danger">
    <p th:text="${error}"></p>
</div>
<div th:if="${message}">
    <p th:text="${message}"></p>
</div>

<form th:action="@{/upload}" method="post" enctype="multipart/form-data">
    <input type="text" name="description" placeholder="Description" required="required">
    <input type="file" name="file" placeholder="Description" required="required">
    <input type="submit" value="Upload">
</form>

</body>
</html>
