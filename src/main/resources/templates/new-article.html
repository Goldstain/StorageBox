<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Новий товар</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<style>.error-message {
    color: #ff0000
}</style>
<body>

<div class="container">
    <h2>Додати новий товар</h2>
    <form th:action="@{/articles}" method="post" th:object="${article}">
        <div class="form-group">
            <label for="category">Категорія</label>
            <select id="category" class="form-control" th:field="*{category}">
                <option value="" disabled selected>Оберіть категорію</option>
                <option th:each="category: ${categories}"
                        th:value="${category.id}"
                        th:text="${category.name}">
                </option>
            </select>
            <div class="error-message" th:if="${#fields.hasErrors('category')}" th:errors="*{category}"></div>
        </div>
        <div>
            <label for="name">Назва</label>
            <input type="text" id="name" th:field="*{name}" placeholder="Введіть назву">
            <div class="error-message" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
            <div></div>
        </div>
        <div>
            <label for="purchase">Ціна закупівлі</label>
            <input type="text" id="purchase" th:field="*{purchase}" placeholder="Введіть ціну закупівлі">
            <div class="error-message" th:if="${#fields.hasErrors('purchase')}" th:errors="*{purchase}"></div>
        </div>
        <div>
            <label for="quantity">Кількість</label>
            <input type="text" id="quantity" th:field="*{quantity}" placeholder="Введіть кількість">
            <div class="error-message" th:if="${#fields.hasErrors('quantity')}" th:errors="*{quantity}"></div>
        </div>

        <input type="hidden" th:field="*{status}" id="status" value="ON_THE_WAY">
        <div class="d-flex justify-content-start">
            <button type="submit" class="btn btn-primary">Створити</button>
            <a href="/articles" class="btn btn-secondary">Назад</a>
        </div>
    </form>
</div>

</body>
</html>
