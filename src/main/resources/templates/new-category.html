<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Нова категорія</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

<div class="container">
    <h2>Додати нову категорію</h2>
    <form th:action="@{/categories}" method="POST" th:object="${category}">
        <div class="form-group">
            <label for="name">Назва</label>
            <input type="text" id="name" th:field="*{name}" class="form-control" placeholder="Нова категорія" required/>
            <div style="color: red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
        </div>
        <div class="d-flex justify-content-start">
            <button type="submit" class="btn btn-primary">Зберегти</button>
            <a href="/articles" class="btn btn-secondary">Назад</a>
        </div>
    </form>
</div>

</body>
</html>
