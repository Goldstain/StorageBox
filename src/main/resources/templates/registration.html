<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>StorageBox</title>
</head>

<body>
<div>
    <h1>Register</h1>
</div>
<div>
    <form th:action="@{/register}" method="post" id="registerForm" th:object="${registrationForm}">
        <fieldset>
            <legend>New account</legend>

            <div th:if="${error}" style="color: red;">
                <p th:text="${error}"></p>
            </div>

            <label for="firstName">First name: </label>
            <input type="text" name="firstName" id="firstName" th:field="*{firstName}"
                   placeholder=" enter your first name" required="required"/>
            <div class="error-message" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></div>

            <br/>

            <label for="lastName">Last name: </label>
            <input type="text" name="lastName" id="lastName" th:field="*{lastName}"
                   placeholder=" enter your last name" required="required"/>
            <div class="error-message" th:if="${#fields.hasErrors()}" th:errors="*{lastName}"></div>

            <br/>

            <label for="email">Email: </label>
            <input type="text" name="email" id="email" th:field="*{email}"
                   placeholder=" your email" required="required"/>
            <div class="error-message" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
            <br/>

            <label for="password">Password: </label>
            <input type="password" name="password" id="password" th:field="*{password}"
                   placeholder=" your password" required="required"/>
            <br/>

            <input type="submit" value="Register">

            <input type="reset" value="Reset"/>

        </fieldset>
        <a href="/login" class="registration-cancel">Cancel</a>
    </form>
</div>

</body>
</html>
